<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">Loading stream...</div>
    <script>
        // Parse query parameters
        const params = new URLSearchParams(window.location.search);
        const udid = params.get('udid');
        const player = params.get('player') || 'mse';
        const ws = params.get('ws');
        
        if (!udid || !ws) {
            document.getElementById('container').innerHTML = '<p style="color: red; padding: 20px;">Error: Missing required parameters (udid or ws)</p>';
        } else {
            // Redirect to hash-based URL
            const hashParams = new URLSearchParams({
                action: 'stream',
                udid: udid,
                player: player,
                ws: ws
            });
            window.location.replace('/#!' + hashParams.toString());
        }
    </script>
</body>
</html>
